<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeMon API</title>
    <link rel="stylesheet" href="styleOne.css">
    <link rel="stylesheet" href="styleTwo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="container">
        <div id="pokedexOne">
            <div id="top">
                <div id="topSquare">
                    <div id="buttonWhite">
                        <div id="buttonBlue"></div>
                    </div>
                </div>

                <div id="topSquareTwo">
                    <div id="buttonRed"></div>
                    <div id="buttonGreen"></div>
                    <div id="buttonYellow"></div>
                </div>

                <div id="screen">
                    <div id="buttonRedScreen"></div>
                    <div id="barOne"></div>
                    <div id="barTwo"></div>
                    <div id="screenTwo">
                        <img src="" id="pokemonImg" alt="">
                    </div>
                </div>
            </div>
            <div id="bottom">
                <div id="buttonBlueTwo"></div>
                <div id="buttonYellowTwo"></div>
                <div id="dpadHorizontal"></div>
                <div id="dpadVertical"></div>
                <div id="select"></div>
                <div id="start"></div>
            </div>
        </div>

        <div id="hinge"></div>

        <div id="pokedexTwo">
            <div id="topSquare">
                <div id="hidden"></div>
            </div>
            <div id="searchBar">
                <input type="text" id="searchName" placeholder="Enter Pokemon">
                <button><i class="fa fa-search" aria-hidden="true"></i> </button>
            </div>

            <div id="sectionTwo">
                <div id="squares"></div>
                <div id="squares"></div>
                <div id="squares"></div>
                <div id="squares"></div>
                <div id="squares"></div>
                <div id="squares"></div>
                <div id="squares"></div>
                <div id="squares"></div>
            </div>

            <div id="sectionThree">
                <div id="twoSquares">
                    <div class="two"></div>
                    <div class="two"></div>
                </div>

                <div id="bottomYellowBtn">

                </div>
            </div>
            <div id="sectionFour">
                <div class="bottomTwo"></div>
                <div class="bottomTwo"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
